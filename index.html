<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Loading...</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="#home" id="nav-logo">Loading...</a>
            </div>
            <div class="nav-menu">
                <a href="#work" class="nav-link">Work</a>
                <a href="#info" class="nav-link">Info</a>
                <a href="#contact" class="nav-link">Contact</a>
            </div>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="hero-content">
            <div class="hero-text">
                <h1 class="hero-title">
                    <span class="title-line" id="hero-title-line1">Loading...</span>
                    <span class="title-line" id="hero-title-line2">Loading...</span>
                </h1>
                <p class="hero-location" id="hero-location">Loading...</p>
                <p class="hero-time" id="current-time">Loading...</p>
            </div>
            <div class="hero-visual">
                <div class="floating-element">
                    <div class="element-content">
                        <i class="fas fa-code"></i>
                    </div>
                </div>
                <div class="floating-element">
                    <div class="element-content">
                        <i class="fas fa-palette"></i>
                    </div>
                </div>
                <div class="floating-element">
                    <div class="element-content">
                        <i class="fas fa-rocket"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="hero-footer">
            <p class="craft-text" id="hero-tagline">Loading...</p>
        </div>
    </section>

    <!-- Work Section -->
    <section id="work" class="work">
        <div class="container">
            <h2 class="section-title">Work</h2>
            <div class="work-grid" id="work-grid">
                <!-- Work items will be dynamically loaded here -->
            </div>
        </div>
    </section>

    <!-- Info Section -->
    <section id="info" class="info">
        <div class="container">
            <h2 class="section-title">Info</h2>
            <div class="info-content">
                <div class="info-text">
                    <p class="info-description" id="about-description">Loading...</p>
                    <div class="info-stats" id="info-stats">
                        <!-- Stats will be dynamically loaded here -->
                    </div>
                </div>
                <div class="info-image">
                    <div class="image-placeholder">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Skills Section -->
    <section id="skills" class="skills">
        <div class="container">
            <h2 class="section-title">Skills & Technologies</h2>
            <div class="skills-grid" id="skills-grid">
                <!-- Skills will be dynamically loaded here -->
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="contact">
        <div class="container">
            <h2 class="section-title">Contact</h2>
            <div class="contact-content">
                <div class="contact-info">
                    <h3 id="contact-heading">Loading...</h3>
                    <p id="contact-message">Loading...</p>
                    <div class="contact-methods" id="contact-methods">
                        <!-- Contact methods will be dynamically loaded here -->
                    </div>
                </div>
                <div class="contact-form" id="contact-form">
                    <!-- Contact form will be dynamically loaded here -->
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p class="footer-location" id="footer-location">Loading...</p>
                <div class="footer-links" id="footer-links">
                    <!-- Footer links will be dynamically loaded here -->
                </div>
                <p class="footer-copyright" id="footer-copyright">Loading...</p>
            </div>
        </div>
    </footer>

    <!-- Load configuration first, then scripts -->
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
