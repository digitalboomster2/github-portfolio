<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Visual Editor</title>
    <link rel="stylesheet" href="editor.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="editor-container">
        <!-- Editor Sidebar -->
        <div class="editor-sidebar">
            <div class="sidebar-header">
                <h2>ðŸŽ¨ Portfolio Editor</h2>
                <p>Visual editing made easy</p>
            </div>

            <!-- Personal Info Editor -->
            <div class="editor-section">
                <h3><i class="fas fa-user"></i> Personal Info</h3>
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="edit-name" placeholder="Your full name">
                </div>
                <div class="form-group">
                    <label>Short Name (Logo)</label>
                    <input type="text" id="edit-shortName" placeholder="Short name for logo">
                </div>
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" id="edit-title" placeholder="Your professional title">
                </div>
                <div class="form-group">
                    <label>Location</label>
                    <input type="text" id="edit-location" placeholder="City, Country">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="edit-email" placeholder="your.email@example.com">
                </div>
                <div class="form-group">
                    <label>Tagline</label>
                    <input type="text" id="edit-tagline" placeholder="Your tagline">
                </div>
            </div>

            <!-- Social Links Editor -->
            <div class="editor-section">
                <h3><i class="fas fa-share-alt"></i> Social Links</h3>
                <div class="form-group">
                    <label>GitHub</label>
                    <input type="url" id="edit-github" placeholder="https://github.com/username">
                </div>
                <div class="form-group">
                    <label>LinkedIn</label>
                    <input type="url" id="edit-linkedin" placeholder="https://linkedin.com/in/username">
                </div>
                <div class="form-group">
                    <label>Instagram</label>
                    <input type="url" id="edit-instagram" placeholder="https://instagram.com/username">
                </div>
                <div class="form-group">
                    <label>Twitter</label>
                    <input type="url" id="edit-twitter" placeholder="https://twitter.com/username">
                </div>
                <div class="form-group">
                    <label>Behance</label>
                    <input type="url" id="edit-behance" placeholder="https://behance.net/username">
                </div>
            </div>

            <!-- Projects Editor -->
            <div class="editor-section">
                <h3><i class="fas fa-briefcase"></i> Projects</h3>
                <div id="projects-list">
                    <!-- Projects will be loaded here -->
                </div>
                <button class="btn btn-add" onclick="addNewProject()">
                    <i class="fas fa-plus"></i> Add Project
                </button>
            </div>

            <!-- Skills Editor -->
            <div class="editor-section">
                <h3><i class="fas fa-tools"></i> Skills</h3>
                <div id="skills-list">
                    <!-- Skills will be loaded here -->
                </div>
                <button class="btn btn-add" onclick="addNewSkillCategory()">
                    <i class="fas fa-plus"></i> Add Skill Category
                </button>
            </div>

            <!-- Actions -->
            <div class="editor-actions">
                <button class="btn btn-primary" onclick="saveChanges()">
                    <i class="fas fa-save"></i> Save Changes
                </button>
                <button class="btn btn-secondary" onclick="previewPortfolio()">
                    <i class="fas fa-eye"></i> Preview
                </button>
                <button class="btn btn-secondary" onclick="resetToDefault()">
                    <i class="fas fa-undo"></i> Reset
                </button>
            </div>
        </div>

        <!-- Live Preview -->
        <div class="preview-container">
            <div class="preview-header">
                <h3>Live Preview</h3>
                <div class="preview-controls">
                    <button class="btn btn-sm" onclick="toggleEditMode()">
                        <i class="fas fa-edit"></i> Toggle Edit Mode
                    </button>
                    <button class="btn btn-sm" onclick="refreshPreview()">
                        <i class="fas fa-sync"></i> Refresh
                    </button>
                </div>
            </div>
            <div class="preview-frame">
                <iframe id="portfolio-preview" src="index.html"></iframe>
            </div>
        </div>
    </div>

    <!-- Project Editor Modal -->
    <div id="project-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Project</h3>
                <span class="close" onclick="closeProjectModal()">&times;</span>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Project Name</label>
                    <input type="text" id="modal-project-title" placeholder="Project name">
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <input type="text" id="modal-project-category" placeholder="Category">
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="modal-project-description" placeholder="Project description"></textarea>
                </div>
                <div class="form-group">
                    <label>Image URL</label>
                    <input type="url" id="modal-project-image" placeholder="https://example.com/image.jpg">
                </div>
                <div class="form-group">
                    <label>Project Link</label>
                    <input type="url" id="modal-project-link" placeholder="https://example.com/project">
                </div>
                <div class="form-group">
                    <label>Icon (if no image)</label>
                    <select id="modal-project-icon">
                        <option value="fas fa-project-diagram">Project Diagram</option>
                        <option value="fas fa-users">Users</option>
                        <option value="fas fa-cloud">Cloud</option>
                        <option value="fas fa-cube">Cube</option>
                        <option value="fas fa-water">Water</option>
                        <option value="fas fa-paint-brush">Paint Brush</option>
                        <option value="fas fa-video">Video</option>
                        <option value="fas fa-heart">Heart</option>
                        <option value="fas fa-code">Code</option>
                        <option value="fas fa-mobile-alt">Mobile</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" onclick="saveProject()">Save Project</button>
                <button class="btn btn-secondary" onclick="closeProjectModal()">Cancel</button>
                <button class="btn btn-danger" onclick="deleteProject()">Delete</button>
            </div>
        </div>
    </div>

    <!-- Image Upload Modal -->
    <div id="image-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Upload Image</h3>
                <span class="close" onclick="closeImageModal()">&times;</span>
            </div>
            <div class="modal-body">
                <div class="upload-area" id="upload-area">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <p>Drag & drop your image here or click to browse</p>
                    <input type="file" id="image-upload" accept="image/*" style="display: none;">
                </div>
                <div class="form-group">
                    <label>Image URL (or upload above)</label>
                    <input type="url" id="image-url-input" placeholder="https://example.com/image.jpg">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" onclick="saveImage()">Use Image</button>
                <button class="btn btn-secondary" onclick="closeImageModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="editor.js"></script>
</body>
</html>
